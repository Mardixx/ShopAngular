<div class="container">
    <form action="post" method="post" class="postForm" [formGroup]="postInfo" (ngSubmit)="postForm()">
        <div class="nameDiv">
            <label for="name">Name of Article: </label>
            <input type="text" id="name" placeholder="Guitar..." formControlName="name">
        </div>
        <div class="shortDescriptionDiv">
            <label for="shortDescription">Short Description of Article: </label>
            <textarea input id="shortDescription" placeholder="A short description of the article" formControlName="shortDescription"></textarea>
        </div>
        <div class="longDescriptionDiv">
            <label for="longDescription">Long Description of Article: </label>
            <textarea input id="longDescription" placeholder="A long description of the article" formControlName="longDescription"></textarea>
        </div>
        <div class="typeOfObjectDiv">
            <label for="typeOfObject">Type of Article: </label>
            <select name="typeOfObject" id="typeOfObject" formControlName="typeOfObject">
                <option disabled selected value>--- Select an option ---</option>
                <option value="Food">Food</option>
                <option value="Clothing">Clothing</option>
                <option value="Instrument">Instrument</option>
                <option value="Game">Game</option>
            </select>
        </div>
        <div class="price">
            <label for="price">Price of Article: </label>
            <input type="number" id="price" placeholder="200..." formControlName="price">
        </div>
        <button type="submit">Add new article</button>
    </form>
</div>
